<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/homepage.css">
    <script src="js/homepage.js"></script>
  </head>
  <body id="background">
    <a id="back-button" onclick="scrollUp()" class="back-button is-hidden"></a>
    <div id="home-title" class="home-title"></div>
    <div id="play-button" onclick="scrollDown()" class="button" style="margin-top: 400px;">
      <div class="button"></div>
    </div>
    <div id="level-title" class="level-title is-display-none is-hidden"></div>
    <div id="button-level-container" class="button-level-container is-display-none is-hidden">
      <div onclick="showLevel()" class="button-level button-level-1">
          <div class="button-level button-level-1"></div>
      </div>
      <div onclick="showLevel()" class="button-level button-level-2">
          <div class="button-level button-level-2"></div>
      </div>
      <div onclick="showLevel()" class="button-level button-level-3">
          <div class="button-level button-level-3"></div>
      </div>
      <div onclick="showLevel()" class="button-level button-level-4">
          <div class="button-level button-level-4"></div>
      </div>
    </div>
    <div id="level-modal" class="level-modal is-display-none is-hidden is-small">
      <div id="level-modal-title" class="level-modal-title"></div>
      <a id="exit-button" onclick="exitLevel()" class="exit-button is-hidden"></a>
      <div id="level" class="level is-hidden"></div>
    </div>
  </body>
</html>
